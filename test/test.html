<html>
<head>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="../build/font.css">
  <link rel="stylesheet" type="text/css" href="../build/jviz.css">
  <link rel="stylesheet" type="text/css" href="../build/tab.css">
  <!-- JavaScript -->
  <script type="text/javascript" src="../build/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="../build/jviz.js"></script>
  <script type="text/javascript" src="../build/tab.js"></script>
</head>
<body class="jviz-body" style="padding:50px;">
  <script type="text/javascript">
    //Table element
    var t = null;

    //Document ready function
    $(document).ready(function()
    {
      //Table options
      var opt = { parent: 'test', id: 'myTable' };

      //Columns
      opt.columns =
      [
        { title: 'Cell 1', key: 'key1' },
        { title: 'Cell 2', key: 'key2' },
        { title: 'Cell 3', key: 'key3' }
      ];

      //Data
      opt.data =
      [
        { key1: 0, key2: 'x', key3: '0' },
        { key1: 3, key2: 'v', key3: '1' },
        { key1: 0, key2: 'p', key3: '2' },
        { key1: 2, key2: 'c', key3: '3' }
      ];

      //Initialize the table
      t = new jviz.modules.tab(opt);
    });
  </script>
  <div id="test"></div>
</body>
</html>
